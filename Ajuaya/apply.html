<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply</title>
    <link rel="stylesheet" href="profile.css" >
</head>
<body>
    <div>
        <a href="index.html" id="job-search">
            <div class="icon">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
                <p class="profile-link">Back to Job Search</p>
            </div>
        </a>
        
        <h1 class="profile-header">Geospatial Information Scientists and Technologists</h1>
        <h3 class="profile-subheader">Chigisoft Limited, Nigeria Lagos</h3>
        <div class="profile-div">
            <div class="profile-div-div">
                <i class="fa fa-briefcase" id="profile-icons" aria-hidden="true"></i>
                <div class="profile-subdiv">
                    <p class="profile-subdiv-text1">Duration</p>
                    <p class="profile-subdiv-text2">Full-time</p>
                </div>
            </div>

            <div class="profile-div-div">
                <i id="profile-icons" class="fa fa-map-marker" aria-hidden="true"></i>
                <div class="profile-subdiv">
                    <p class="profile-subdiv-text1">Location</p>
                    <p class="profile-subdiv-text2">Lagos</p>
                </div>
            </div>
        </div>

        <div id="div-apply">
            <div class="div-apply">
                <h1 class="apply">Apply with</h1>
                <div class="apply-div">
                    <button type="button" class="indeed">Indeed</button>
                    <button type="button" class="linkedin">LinkedIn</button>
                    <button type="button" class="easy-appy">Easy Appy</button>
                </div>
                <div>
                    <hr>
                </div>
            </div>
            <div class="apply-details">
                <h1 class="details-header">Personal Details</h1>
                <p class="details-text">Please note that all fields are required</p>
                <div class="details-form">
                    <div class="details-form-div1">
                        <label class="detail-label">First Name</label>
                        <input id="input-1" class="detail-inputs" type="text">
                    </div>
                    <div class="details-form-div2">
                        <label class="detail-label">Last Name</label>
                        <input id="input-2" class="detail-inputs" type="text">
                    </div>
                </div>
                <div class="details-form-div2">
                    <label class="detail-label">Email</label>
                    <input id="input-3" class="detail-input" type="email">
                </div>
                <div class="details-form-div2">
                    <label>Phone number</label>
                    <input id="input-4" class="detail-input" type="text">
                </div>
                <div class="button-div">
                    <button id="job-button" onclick="myFunction()" class="detail-button" type="button">Next</button>
                    <a href="" class="anchor-text">Save for later</a>
                </div>
            </div>
        </div>
    </div>




    <script src="index.js" ></script>
</body>
</html>
