<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qualification</title>
    <link rel="stylesheet" href="preference.css">
</head>
<body>
    <div class="qualification">
        <div class="job-div">
            <h1 class="job-title">Job Application</h1>
            <p class="close">x</p>
        </div>
    

        <div class="education">
            <h1 class="edu">Job Preferences</h1>
            <p class="note">Please note that all fields are required</p>
            
        </div>

        <form class="form">
            <div class="form-input">
                <input id="job-desired" class="input" type="text" placeholder="Desired Job title">
            </div>
            <div class="job-type">
                <p>Job type</p>
                <div class="type">
                    <input type="checkbox"><label>Full-time</label>
                    <input type="checkbox"><label>Internship</label>
                </div>
                <div class="type">
                    <input type="checkbox"><label>Part-time</label>
                    <input type="checkbox"><label>Commission</label>
                </div>
                <div class="type">
                    <input type="checkbox"><label>Contract</label>
                    <input type="checkbox"><label>New-Grad</label>
                </div>
                <div class="type">
                    <input type="checkbox"><label>Temporary</label>
                    <input type="checkbox"><label>Permanent</label>
                </div>
                <div class="type2">
                    <input class="input-type" type="text" placeholder="Desired Salary">
                    <input class="input-type2" type="text" placeholder="Monthly">
                </div>
            </div>
            <div class="buttons-div">
                <button class="next-button" onclick="myJobDesire()">Submit</button>
                <a href="rating.html" class="previous-button">Previous step</a>
                <hr>
            </div>
        
            <div class="image" >
                <img class="img" src="./img/Rectangle 190 (2).png" >
            </div>
        </form>


    </div>



    <script src="index.js" ></script>
</body>
</html>
