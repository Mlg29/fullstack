<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qualification</title>
    <link rel="stylesheet" href="qualification.css">
</head>
<body>
    <div class="qualification">
        <div class="job-div">
            <h1 class="job-title">Job Application</h1>
            <p class="close">x</p>
        </div>
    

        <div class="education">
            <h1 class="edu">Educational Qualifications</h1>
            <p class="note">Please note that all fields are required</p>

            <form class="form">
                <div class="form-div">
                    <select>
                        <option>Select your Degree</option>
                        <option>None</option>
                        <option>Primary</option>
                        <option>Junior Secondary</option>
                        <option>Senior Secondary</option>
                        <option>Post-secondary (technical & vocational)</option>
                        <option>National Diploma</option>
                        <option>Higher National Diploma</option>
                        <option>Undergraduate</option>
                        <option>Master's</option>
                        <option>Doctorate</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="form-input">
                    <input id="select-input" class="input" type="text" placeholder="School">
                    <input class="input" type="text" placeholder="Field of Study">
                    <input class="input" type="text" placeholder="Location">
            
                </div>
                <p class="time">Time Period</p>
                <div>
                    <label>FROM</label>
                    <div class="input2-div">
                        <input class="input2" type="text" placeholder="Month">
                        <input class="input2" type="text" placeholder="Year">
                    </div>
                </div>
                <div>
                    <label>TO</label>
                    <div class="input2-div">
                        <input class="input2" type="text" placeholder="Month">
                        <input class="input2" type="text" placeholder="Year">
                    </div>
                </div>

                <div class="buttons-div">
                    <button class="save-button">Save</button>
                    <hr>
                    <button onclick="myQualification()" class="next-button" type="button">Next</button>
                    <a href="job.html" class="previous-button">Previous step</a>
                    <hr>
                </div>
            
                <div class="image" >
                    <img class="img" src="./img/Rectangle 190 (1).png" >
                </div>
            </form>
        </div>
    </div>




    <script src="index.js" ></script>
</body>
</html>
