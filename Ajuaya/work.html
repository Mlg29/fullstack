<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Experience</title>
    <link rel="stylesheet" href="work.css">
</head>
<body>
    <div class="qualification">
        <div class="job-div">
            <h1 class="job-title">Job Application</h1>
            <p class="close">x</p>
        </div>
    

        <div class="education">
            <h1 class="edu">Work Experience</h1>
            <p class="note">Please note that all fields are required</p>

            <form class="form">
                <div class="form-input">
                    <input id="job-title" class="input" type="text" placeholder="Job title">
                    <input class="input" type="text" placeholder="Company">
                    <input class="input" type="text" placeholder="City/State">
            
                </div>
                <p class="time">Time Period</p>
                
                <input class="check-box" type="checkbox"><label>I currently work here</label>
                <div>
                    <label>FROM</label>
                    <div class="input2-div">
                        <input class="input2" type="text" placeholder="Month">
                        <input class="input2" type="text" placeholder="Year">
                    </div>
                </div>
                <div>
                    <label>TO</label>
                    <div class="input2-div">
                        <input class="input2" type="text" placeholder="Month">
                        <input class="input2" type="text" placeholder="Year">
                    </div>
                </div>
                <div class="description">
                    <label class="describe">Description</label>
                    <textarea rows="8"></textarea>
                </div>

                <div class="buttons-div">
                    <button class="save-button">Save</button>
                    <hr>
                    <button onclick="mySkill()" class="next-button" type="button">Next</button>
                    <a href="qualification.html" class="previous-button">Previous step</a>
                    <hr>
                </div>
            
                <div class="image" >
                    <img class="img" src="./img/Rectangle 190 (2).png" >
                </div>
            </form>
        </div>
    </div>




    <script src="index.js" ></script>
</body>
</html>
